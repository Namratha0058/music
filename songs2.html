<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff4081, #3f51b5, #ffeb3b); /* Colorful gradient background */
            background-size: 400% 400%; /* Animated gradient effect */
            animation: gradientAnimation 15s ease infinite; /* Infinite animation */
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }

        .player-container {
            flex: 1;
            margin-right: 20px;
            padding: 20px;
            background-color: rgba(33, 33, 33, 0.9); /* Dark gray with transparency */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            background-image: url('your-gif-url.gif'); /* Add your GIF here */
            background-size: cover;
            background-position: center;
        }

        .title {
            color: #ff4081;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .search-container {
            position: relative;
            width: 50%;
            margin: 0 auto 20px;
        }

        #search-bar {
            width: 100%;
            padding: 10px 40px 10px 20px;
            border: 2px solid #ff4081;
            border-radius: 5px;
            background-color: #424242;
            color: #ffffff;
            font-size: 1rem;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #ff4081;
            cursor: pointer;
        }

        .song-list {
            text-align: left;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .song-item {
            padding: 15px;
            border-bottom: 2px solid #333333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #303030;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .song-item:hover {
            background-color: #424242;
        }

        .song-item span {
            flex-grow: 1;
            padding-right: 10px;
            color: #ffeb3b;
            font-weight: bold;
        }

        .song-item button {
            background-color: #ff4081;
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .song-item button:hover {
            background-color: #f50057;
        }

        .now-playing {
            margin-top: 20px;
            font-weight: bold;
            color: #ffeb3b;
        }

        #favorite-list {
            list-style-type: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            background-color: #212121;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            padding: 10px;
        }

        #favorite-list li {
            padding: 10px;
            background-color: #424242;
            margin-bottom: 5px;
            border-radius: 5px;
            color: #ffeb3b;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="player-container">
            <h1 class="title">CS Player</h1>

            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search for a song...">
                <span class="search-icon" onclick="searchGoogle()">üîç</span>
            </div>

            <div class="song-list" id="song-list"></div>

            <div class="now-playing">
                <p id="now-playing-text">Now Playing: None</p>
                <audio id="audio-player" controls></audio>
            </div>
        </div>

        <div>
            <h2>Your Favorite Songs</h2>
            <ul id="favorite-list"></ul>
        </div>
    </div>

    <script>
        const songs = [
            { title: "Shape of You - Ed Sheeran", url: "C:\\Users\\keert\\Downloads\\Shape-of-You-(Slowed-Reverb)(PagalWorldl).mp3" },
            { title: "Baby", url:"C:\\Users\\keert\\Downloads\\Baby(PagalWorld.com.so).mp3" },
            { title: "Raabta", url:"C:\\Users\\keert\\Downloads\\Raabta_-_Agent_Vinod_128_Kbps.mp3" },
            { title: "Chuttamalle", url:"C:\\Users\\keert\\Downloads\\Chuttamalle.mp3" },
            { title: "Satisfya", url:"C:\\Users\\keert\\Downloads\\Satisfya(PaglaSongs).mp3" },
            { title: "Tauba Tauba", url:"C:\\Users\\keert\\Downloads\\128-Tauba Tauba - Bad Newz 128 Kbps.mp3" },
            { title: "Gasoina Mix", url:"C:\\Users\\keert\\Downloads\\nea9bf866d98db73eb0909fa9c1cc1b11-d6e9b4e7d2aa3876ad11d771f760ecc5.mp3" },
            { title: "Despacito(Hindi version)", url:"C:\\Users\\keert\\Downloads\\Despacito-(Hindi-Version)(PagalWorldl).mp3" },
            { title: "Safari", url:"C:\\Users\\keert\\Downloads\\128-Safari - Bad Newz 128 Kbps.mp3" },
            { title: "Tum Hi Ho", url:"C:\\Users\\keert\\Downloads\\Tum_Hi_Ho_-_Aashiqui_2_128_Kbps.mp3" },
            { title: "Dil Diyaan Gallan", url:"C:\\Users\\keert\\Downloads\\Dil_Diyan_Gallan_-_Tiger_Zinda_Hai_128_Kbps.mp3" }
        ];

        const songList = document.getElementById('song-list');
        const audioPlayer = document.getElementById('audio-player');
        const nowPlayingText = document.getElementById('now-playing-text');
        const favoriteList = document.getElementById('favorite-list');

        function loadSongs() {
            songList.innerHTML = '';
            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.classList.add('song-item');
                songItem.innerHTML = `
                    <span>${song.title}</span>
                    <button onclick="playSong(${index})">Play</button>
                    <button onclick="addToFavorites('${song.title}', '${song.url}')">Add to Favorites</button>
                `;
                songList.appendChild(songItem);
            });
        }

        function playSong(index) {
            const song = songs[index];
            audioPlayer.src = song.url;
            audioPlayer.play();
            nowPlayingText.textContent = `Now Playing: ${song.title}`;
        }

        function addToFavorites(title, url) {
            const favoriteItems = Array.from(favoriteList.children);
            const existingFavorite = favoriteItems.find(item => item.textContent.includes(title));

            if (existingFavorite) {
                favoriteList.removeChild(existingFavorite);
            } else {
                const favoriteItem = document.createElement('li');
                favoriteItem.innerHTML = `
                    ${title}
                    <button onclick="removeFromFavorites(this)">Remove</button>
                `;
                favoriteList.appendChild(favoriteItem);
            }
        }

        function removeFromFavorites(button) {
            const favoriteItem = button.parentElement;
            favoriteList.removeChild(favoriteItem);
        }

        function searchGoogle() {
            const searchQuery = document.getElementById('search-bar').value;
            if (searchQuery) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(searchQuery + ' song')}`, '_blank');
            }
        }

        loadSongs();
    </script>
</body>
</html>
